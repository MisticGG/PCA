<!DOCTYPE html>

<html>

  <head>
    <title>PCA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  
  <body class="chat" id="chat">

		<div id="optionBar">
			<div id = "goBackDiv">
				<a id="goBack">Home</a>
			</div>
			<div id = "roomDiv">
				<a id="room"></a>
			</div>
			<div id = "optionsDiv">
				<a onclick="optionsPopup.showModal(); optionsPopupDiv.showModal()" id="options">Options</a>
			</div>
		</div>
		<div id="bigDiv">			
			
		</div>

		<div class="form">			
			<form class="form" method="POST" id="sender">				
				<input autocomplete="off" required placeholder="Send a message" id="message" name="Message" type="text"/>				
				<button style="display:none" type="submit">Send</button>
			</form>
		</div>
		<div class="optionsPopupDiv">
			<div id="optionsPopup">
				<h1>Settings</h1>
				<h3>Choose background image</h3>
				<input name="uploadBg" type="file" id="bgUpload" class="hidden" style="display:none;">
				<label for="bgUpload">Select file</label>
				<h1 onclick="optionsPopup.close(); optionsPopupDiv.close()" style="cursor: pointer;">Close</h1>
			</div>
		</div>
		<script>
			document.getElementById("room").innerHTML = sessionStorage.getItem("Chat");
		</script>
		<script src="client.js" defer></script>
		<script src="chat/read.js" defer></script>
		<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </body>
</html>
